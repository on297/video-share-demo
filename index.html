<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>🎬 视频播放页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      max-width: 720px;
      border-radius: 12px;
      background: #000;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>🎬 视频播放页（自动记忆进度）</h1>

  <video id="video" controls playsinline webkit-playsinline></video>

  <div>
    <select id="videoSelector">
      <option value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">测试视频 1</option>
      <option value="https://mooctest.oss-cn-shanghai.aliyuncs.com/Learn/test.m3u8">测试视频 2</option>
      <option value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">测试视频 3</option>
    </select>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const selector = document.getElementById('videoSelector');
    let hls;
    let saveInterval = null;

    // 保存进度（以视频 URL 为键）
    function saveProgress(url, time) {
      localStorage.setItem("progress_" + url, time.toFixed(1));
    }

    // 读取进度
    function loadProgress(url) {
      const t = parseFloat(localStorage.getItem("progress_" + url));
      return isNaN(t) ? 0 : t;
    }

    function loadVideo(url) {
      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          // 恢复播放进度
          const savedTime = loadProgress(url);
          video.currentTime = savedTime;
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          video.currentTime = loadProgress(url);
          video.play();
        });
      }

      // 定时保存播放进度
      clearInterval(saveInterval);
      saveInterval = setInterval(() => {
        if (!video.paused && !video.ended) {
          saveProgress(url, video.currentTime);
        }
      }, 3000); // 每 3 秒记录一次
    }

    // 初始化播放第一个视频
    const initialUrl = selector.value;
    loadVideo(initialUrl);

    selector.addEventListener('change', () => {
      video.pause();
      loadVideo(selector.value);
    });
  </script>

</body>
</html>
