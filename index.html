  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const selector = document.getElementById('videoSelector');
    let hls;
    let saveInterval = null;

    // ä¿å­˜è¿›åº¦ï¼ˆä»¥è§†é¢‘ URL ä¸ºé”®ï¼‰
    function saveProgress(url, time) {
      localStorage.setItem("progress_" + url, time.toFixed(1));
    }

    // è¯»å–è¿›åº¦
    function loadProgress(url) {
      const t = parseFloat(localStorage.getItem("progress_" + url));
      return isNaN(t) ? 0 : t;
    }

    function loadVideo(url) {
      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          // æ¢å¤æ’­æ”¾è¿›åº¦
          const savedTime = loadProgress(url);
          video.currentTime = savedTime;
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          video.currentTime = loadProgress(url);
          video.play();
        });
      }

      // å®šæ—¶ä¿å­˜æ’­æ”¾è¿›åº¦
      clearInterval(saveInterval);
      saveInterval = setInterval(() => {
        if (!video.paused && !video.ended) {
          saveProgress(url, video.currentTime);
        }
      }, 3000); // æ¯ 3 ç§’è®°å½•ä¸€æ¬¡
    }

    // åˆå§‹åŒ–æ’­æ”¾ç¬¬ä¸€ä¸ªè§†é¢‘
    const initialUrl = selector.value;
    loadVideo(initialUrl);

    selector.addEventListener('change', () => {
      video.pause();
      loadVideo(selector.value);
    });
  </script>
