<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>🎬 视频播放页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      background: #000;
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .video-button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .video-button:hover {
      background-color: #555;
    }
    .video-button.active {
      background-color: #00c300;
    }
  </style>
</head>
<body>

  <h1>🎬 精选视频 · 自动记忆进度</h1>

  <video id="video" controls playsinline webkit-playsinline></video>

  <div class="video-list" id="videoList">
    <button class="video-button" data-url="https://vdlt.bdstatic.com/vod-gechgi84v43uhfhp/mda-km20mv29kbevugcm.mp4?_wv=3&alert%28%29id=1631728807000">视频 1</button>
    <button class="video-button" data-url="https://rumov1.xiaojimov.xyz/mov/UP2/fq2/250708/fqzy57636/fc3wppkm7y.m3u8">视频 2</button>
    <button class="video-button" data-url="https://v2025.fhbbff.com/20250405/KYouDp7r/index.m3u8">视频 3</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const buttons = document.querySelectorAll('.video-button');
    let hls;
    let saveInterval = null;

    function saveProgress(url, time) {
      localStorage.setItem("progress_" + url, time.toFixed(1));
    }

    function loadProgress(url) {
      const t = parseFloat(localStorage.getItem("progress_" + url));
      return isNaN(t) ? 0 : t;
    }

    function setActiveButton(url) {
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.url === url);
      });
    }

    function loadVideo(url) {
      // 清理旧视频状态
      if (hls) {
        hls.destroy();
        hls = null;
      }

      setActiveButton(url);
      const isM3U8 = url.includes(".m3u8");
      const resumeTime = loadProgress(url);

      video.pause();
      video.removeAttribute('src');
      video.load();
      video.currentTime = 0;

      if (isM3U8 && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.currentTime = resumeTime;
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl') && isM3U8) {
        video.src = url;
        video.addEventListener('loadedmetadata', function onLoaded() {
          video.removeEventListener('loadedmetadata', onLoaded);
          video.currentTime = resumeTime;
          video.play();
        });
      } else {
        video.src = url;
        video.addEventListener('loadedmetadata', function onLoaded() {
          video.removeEventListener('loadedmetadata', onLoaded);
          video.currentTime = resumeTime;
          video.play();
        });
      }

      // 定期保存播放进度
      clearInterval(saveInterval);
      saveInterval = setInterval(() => {
        if (!video.paused && !video.ended) {
          saveProgress(url, video.currentTime);
        }
      }, 3000);
    }

    // 默认播放第一个视频
    const firstUrl = buttons[0].dataset.url;
    loadVideo(firstUrl);

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        loadVideo(btn.dataset.url);
      });
    });
  </script>

</body>
</html>
