<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>视频播放页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
      opacity: 0.7;
    }
    video {
      width: 100%;
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      background: #000;
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .video-button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .video-button:hover {
      background-color: #555;
    }
    .video-button.active {
      background-color: #00c300;
    }

    /* 加载动画遮罩层 */
    .loading-mask {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
      font-size: 16px;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-left-color: #00ff88;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="loading-mask" id="loadingMask">
    <div class="spinner"></div>
    正在加载视频，请稍候...
  </div>

  <h1>🎬 请勿相信视频中的广告</h1>

  <video id="video" 
         controls 
         playsinline 
         webkit-playsinline 
         x-webkit-airplay="allow" 
         x5-video-player-type="h5" 
         x5-video-player-fullscreen="true" 
         preload="auto">
  </video>

  <div class="video-list" id="videoList">
    <button class="video-button" data-url="https://v2025.fhbbff.com/20250629/hA7itnUd/index.m3u8">成宮はるあ绝顶高潮精华特辑</button>
    <button class="video-button" data-url="https://v2024.fhbbff.com/20241119/goljzkiM/index.m3u8">两个辣妹海莉桑德斯和莉莉贝拉</button>
    <button class="video-button" data-url="https://v2025.fhbbff.com/20250418/zOPoJy9O/index.m3u8">新人永野一夏初体验激震！</button>
    <button class="video-button" data-url="https://v2025.fhbbff.com/20250627/4gQwTkJm/index.m3u8">絶え間な激情的な接吻と挿入</button>
    <button class="video-button" data-url="https://v2025.fhbbff.com/20250616/NhxrHMf0/index.m3u8">绝密珍藏！藤田留美极品嫩穴大放送</button>
    <button class="video-button" data-url="https://v2025.fhbbff.com/20250708/YHpwroXH/index.m3u8">前列腺开发高潮体验，彻底变成女人！</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const buttons = document.querySelectorAll('.video-button');
    const loadingMask = document.getElementById('loadingMask');
    let hls = null;
    let saveInterval = null;

    function saveProgress(url, time) {
      localStorage.setItem("progress_" + url, time.toFixed(1));
    }

    function loadProgress(url) {
      const t = parseFloat(localStorage.getItem("progress_" + url));
      return isNaN(t) ? 0 : t;
    }

    function setActiveButton(url) {
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.url.trim() === url);
      });
    }

    function actuallyLoadSource(url, resumeTime, isM3U8) {
      showLoading();
      if (isM3U8 && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = resumeTime;
          video.play().catch(() => {});
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl') && isM3U8) {
        video.src = url;
        video.addEventListener('loadedmetadata', function onLoaded() {
          video.removeEventListener('loadedmetadata', onLoaded);
          video.currentTime = resumeTime;
          video.play().catch(() => {});
        });
      } else {
        video.src = url;
        video.addEventListener('loadedmetadata', function onLoaded() {
          video.removeEventListener('loadedmetadata', onLoaded);
          video.currentTime = resumeTime;
          video.play().catch(() => {});
        });
      }

      video.addEventListener('loadedmetadata', () => {
        video.controls = true;
      });

      clearInterval(saveInterval);
      saveInterval = setInterval(() => {
        if (!video.paused && !video.ended) {
          saveProgress(url, video.currentTime);
        }
      }, 3000);
    }

    function loadVideo(rawUrl) {
      const url = rawUrl.trim();
      const isM3U8 = url.includes(".m3u8");
      const resumeTime = loadProgress(url);

      // 显示加载动画
      showLoading();

      // 重置播放器
      video.pause();
      video.removeAttribute('src');
      video.removeAttribute('poster');
      video.load();
      video.currentTime = 0;
      video.controls = false;

      if (hls) {
        hls.destroy();
        hls = null;
      }

      setActiveButton(url);

      // 延迟加载（iOS 兼容）
      setTimeout(() => {
        actuallyLoadSource(url, resumeTime, isM3U8);
      }, 100);
    }

    // 显示 loading 遮罩
    function showLoading() {
      loadingMask.style.display = 'flex';
    }

    // 隐藏 loading 遮罩
    function hideLoading() {
      loadingMask.style.display = 'none';
    }

    // 监听视频真正开始播放时隐藏 loading
    video.addEventListener('playing', hideLoading);
    video.addEventListener('canplay', hideLoading);

    // 默认播放第一个视频
    const firstUrl = buttons[0].dataset.url.trim();
    loadVideo(firstUrl);

    // 切换视频按钮
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        loadVideo(btn.dataset.url.trim());
      });
    });

    // 安卓微信首次触摸触发播放
    document.body.addEventListener('touchstart', () => {
      video.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
