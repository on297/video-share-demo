<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>视频播放页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
      opacity: 0.7;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 90vw;
    }
    video {
      width: 100%;
      border-radius: 12px;
      background: #000;
      display: none;
    }
    .poster {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 12px;
      background: linear-gradient(135deg, #111, #333);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      cursor: pointer;
      font-size: 18px;
    }
    .poster::after {
      content: '▶';
      font-size: 48px;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.8;
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .video-button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .video-button:hover {
      background-color: #555;
    }
    .video-button.active {
      background-color: #00c300;
    }
  </style>
</head>
<body>

  <h1>🎬 请勿相信视频中的广告</h1>

  <div class="video-container">
    <div id="poster" class="poster">点击播放</div>
    <video id="video" controls playsinline webkit-playsinline></video>
  </div>

  <div class="video-list" id="videoList">
    <button class="video-button active" data-url="https://v2025.fhbbff.com/20250629/hA7itnUd/index.m3u8">成宮はるあ</button>
    <button class="video-button" data-url="https://v2024.fhbbff.com/20241119/goljzkiM/index.m3u8">两个辣妹</button>
    <button class="video-button" data-url="https://v2025.fhbbff.com/20250418/zOPoJy9O/index.m3u8">永野一夏</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const poster = document.getElementById('poster');
    const buttons = document.querySelectorAll('.video-button');
    let hls;
    let saveInterval = null;
    let currentUrl = '';

    function saveProgress(url, time) {
      localStorage.setItem("progress_" + url, time.toFixed(1));
    }

    function loadProgress(url) {
      const t = parseFloat(localStorage.getItem("progress_" + url));
      return isNaN(t) ? 0 : t;
    }

    function setActiveButton(url) {
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.url === url);
      });
    }

    function loadVideo(url, autoPlay = true) {
      currentUrl = url;
      if (hls) {
        hls.destroy();
        hls = null;
      }

      setActiveButton(url);
      const isM3U8 = url.includes(".m3u8");
      const resumeTime = loadProgress(url);

      video.pause();
      video.removeAttribute('src');
      video.load();
      video.currentTime = 0;

      if (isM3U8 && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = resumeTime;
          if (autoPlay) video.play();
        });
      } else {
        video.src = url;
        video.addEventListener('loadedmetadata', function onLoaded() {
          video.removeEventListener('loadedmetadata', onLoaded);
          video.currentTime = resumeTime;
          if (autoPlay) video.play();
        });
      }

      clearInterval(saveInterval);
      saveInterval = setInterval(() => {
        if (!video.paused && !video.ended) {
          saveProgress(url, video.currentTime);
        }
      }, 3000);
    }

    // 点击封面播放
    poster.addEventListener('click', () => {
      poster.style.display = 'none';
      video.style.display = 'block';
      loadVideo(currentUrl);
    });

    // 默认视频
    currentUrl = buttons[0].dataset.url;

    // 切换视频按钮点击
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.dataset.url;
        currentUrl = url;
        setActiveButton(url);
        poster.style.display = 'flex';
        video.style.display = 'none';
      });
    });
  </script>

</body>
</html>
